<!DOCTYPE html>
<html class="no-js" lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="style.css">
    <title>Boozy Movie</title>
</head>

<body>
    <header>
        <h1>Boozy Movies</h1>
    </header>
    <h3>click the random button to get movie and drink suggestion</h3>
    <button id="randomBtn">random</button> <br>
    <main class="grid-x grid-padding-x">
        <div class="movie-card cell small-6">
            <div class="card">
               <div class="card-section">
                <img class="poster">
               </div>
                <div class="card-section">
                  <h4 class="title"></h4>
                  <p>It has an easy to override visual style, and is appropriately subdued.</p>
                </div>
              </div>
           
        </div>
        <div class="drink-card cell small-6">
            <div class="card">
                <div class="card-section">
                  <img class="beverage">
                </div>
                
                <div class="card-section">
                  <h4 class="name-drink"></h4>
                  <p class="ingredients"></p>
                </div>
              </div>
           
        </div>
    </main>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="script.js"></script>
</body>

</html>

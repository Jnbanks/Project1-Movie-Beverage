<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="style.css">
    <title>Boozy Movie</title>
</head>

<body>
    <header>
        <h1 class="big animate__animated animate__fadeInDown">Boozy Movies</h1>
        <h3 class="animate__animated animate__fadeInDown">click the random button to get movie and drink suggestion</h3>
        <button id="randomBtn">random</button> <br>
    </header>
    
    <div class="callout short animate__animated animate__flash animate__repeat-3" data-closable="slide-out-right">
        <h5 >Please Enter Your Birth Year to Start!!!!</h5>
        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <main class="grid-x grid-padding-x main-con">
        <form class='cell small-2'>
            <ul class="vertical menu accordion-menu" data-accordion-menu>
                <li>
                    <a class= "genre-drop" href="#">Genres</a>
                    <ul class="menu vertical nested">
                        <li><input type="checkbox" name="action" id="action" class="gen" value="action">action</li>
                        <li><input type="checkbox" name="adventure" id="adventure" class="gen" value="adventure">adventure</li>
        
                        <li><input type="checkbox" name="comedy" id="comedy" class="gen" value="comedy">comedy</li>
                        <li><input type="checkbox" name="drama" id="drama" class="gen" value="drama">drama</li>
                        
                    </ul>
                </li>
                
            </ul>

            <input type="text" name="age" id="age" placeholder="Enter Birth year">
            <input type="button" class="btn2" value="submit">
        </form>
        <h1 class="empty animate__animated animate__fadeInRight">Your Result will Display Here</h1>
        <div class="movie-card cell small-5">
            <div class="card border1">
                <div class="card-section">
                    <img class="poster">
                </div>
                <div class="card-section">
                    <h4 class="title"></h4>
                    <ul class="vertical menu accordion-menu genres" data-accordion-menu>
                        <li class="topli">
                            <a class= "genre-drop" href="#">genres</a>
                            <ul class="menu vertical nested genre">
                                <li class="genre1"></li>
                                <li class="genre2"></li>
                                <li class="genre3"></li>
                                <li class="genre4"></li>
                                <li class="genre5"></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        </div>
        <div class="drink-card cell small-5 ">
            <div class="card border2">
                <div class="card-section">
                    <img class="beverage">
                </div>

                <div class="card-section">
                    <h4 class="name-drink"></h4>
                    <ul class="vertical menu accordion-menu ingredients" data-accordion-menu>
                        <li>
                            <a class= "genre-drop" href="#">ingredients</a>
                            <ul class="menu vertical nested ingredient">
                                <li class="ingredient1"></li>
                                <li class="ingredient2"></li>
                                <li class="ingredient3"></li>
                                <li class="ingredient4"></li>
                                <li class="ingredient5"></li>
                                <li class="ingredient6"></li>
                                <li class="ingredient7"></li>
                                <li class="ingredient8"></li>
                                <li class="ingredient9"></li>
                                <li class="ingredient10"></li>
                                <li class="ingredient11"></li>
                                <li class="ingredient12"></li>
                                <li class="ingredient13"></li>
                                <li class="ingredient14"></li>
                                <li class="ingredient15"></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </main>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="script.js"></script>
</body>

</html>
